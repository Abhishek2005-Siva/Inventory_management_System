<!DOCTYPE html>
<html>
<head>
    <title>Customer Entry</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        h1 {
            margin-bottom: 30px;
            color: #023047;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        a button {
            padding: 15px 25px;
            font-size: 16px;
            background-color: #0077b6;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }

        a button:hover {
            background-color: #023e8a;
        }

        .back-box {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .back-button {
            font-size: 12px;
            padding: 6px 10px;
            background-color: transparent;
            border: 1px solid #555;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="back-box">
        <button class="back-button" onclick="history.back()">‚Üê Back</button>
    </div>

    <h1>Are you a new customer or existing one?</h1>
    <div class="button-group">
        <a href="{% url 'customer_signup' %}"><button>Sign Up</button></a>
        <a href="{% url 'customer_login' %}"><button>Login</button></a>
    </div>

</body>
</html>
