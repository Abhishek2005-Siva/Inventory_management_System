<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Sign-Up</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-box {
            background-color: #fff9f0; /* Light pastel peach */
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 25px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-container {
            margin-top: 10px;
        }

        .back-button {
            font-size: 12px;
            padding: 6px 10px;
            background-color: transparent;
            border: 1px solid #666;
            color: #444;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>üîê Customer Sign-up</h2>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %} 
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="customer_name" placeholder="Name" required><br>
            <input type="email" name="customer_email" placeholder="Email" required><br>
            <input type="password" name="customer_password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="back-container">
        <button class="back-button" onclick="history.back()">‚Üê Back</button>
    </div>

</body>
</html>
