{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .otp-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 40px;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 300px;
        }

        .otp-card h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .otp-card input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
        }

        .otp-card button {
            background-color: #023e8a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .otp-card button:hover {
            background-color: #03045e;
            transform: scale(1.05);
        }

        .error {
            color: #ffb3b3;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="otp-card">
        <h2>üîê Verify OTP</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{% url 'verify_otp' %}">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <br>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
