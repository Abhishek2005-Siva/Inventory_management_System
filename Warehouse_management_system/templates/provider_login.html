<!DOCTYPE html>
<html>
<head>
    <title>Provider Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0c3fc, #8ec5fc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #5e60ce;
            margin-bottom: 25px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #5e60ce;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a4eb1;
        }
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            color: #5e60ce;
            text-decoration: none;
            font-weight: bold;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Provider Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="provider_name" placeholder="Provider Name" required><br>
            <input type="password" name="provider_password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'mainpage' %}" class="back-btn">‚Üê Back</a>
    </div>
</body>
</html>
